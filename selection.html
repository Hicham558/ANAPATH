<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection Utilisateur - ANAPATH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes smoothBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    
    .animate-slide-in { animation: slideIn 0.5s ease-out; }
    .animate-fade-in { animation: fadeIn 0.8s ease-out; }
    .user-anim { animation: smoothBlink 1.5s infinite ease-in-out; }
    
    .password-input-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: #4f46e5;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-indigo-600 text-white p-4 fixed w-full top-0 z-10 shadow-md animate-slide-in">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex flex-col">
        <h1 class="text-2xl font-bold flex items-center">
          <i class="fas fa-microscope mr-2 text-blue-300 animate-pulse"></i> ANAPATH ELYOUSR
        </h1>
        <span id="userDisplay" class="text-xs mt-1 hidden text-indigo-100"></span>
      </div>
      <div class="flex gap-2 items-center">
        <a href="index.html" class="hover:text-indigo-200 transition flex items-center">
          <i class="fas fa-home mr-1"></i> Accueil
        </a>
        <button id="loginLogoutButton" onclick="loginLogout()" class="bg-red-500 px-3 py-2 rounded-md hover:bg-red-600 transition">
          <i class="fas fa-sign-out-alt mr-1"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 pt-24">
    <!-- Section Sélection Utilisateur -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden animate-fade-in max-w-2xl mx-auto">
      <div class="p-6 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white">
        <h2 class="text-2xl font-semibold flex items-center">
          <i class="fas fa-user-md mr-2"></i> Sélection de l'Utilisateur
        </h2>
        <p class="text-sm mt-1 text-indigo-100">Choisissez l'utilisateur qui effectuera les analyses</p>
      </div>
      
      <div class="p-6">
        <div class="mb-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
          <div class="flex items-start">
            <i class="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
            <div>
              <p class="text-sm text-blue-700">
                <strong>Utilisateur actuel:</strong>
                <span id="currentUserName" class="user-anim ml-2 font-semibold">Non sélectionné</span>
              </p>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-user mr-1 text-indigo-600"></i> Sélectionner un utilisateur
            </label>
            <div class="relative">
              <select id="userSelect" class="block appearance-none w-full bg-white border-2 border-gray-300 hover:border-indigo-500 px-4 py-3 pr-10 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <option value="0">-- Choisir un utilisateur --</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700">
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-key mr-1 text-indigo-600"></i> Mot de passe
            </label>
            <div class="password-input-container">
              <input type="password" id="userPassword" class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="Entrez le mot de passe">
              <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>
          </div>

          <div class="pt-4 flex gap-3">
            <button onclick="cancelSelection()" class="flex-1 bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition flex items-center justify-center">
              <i class="fas fa-times mr-2"></i>Annuler
            </button>
            <button onclick="validateUser()" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
              <i class="fas fa-check mr-2"></i>Valider
            </button>
          </div>
        </div>

        <!-- Liste des utilisateurs disponibles -->
        <div class="mt-8 pt-6 border-t">
          <h3 class="text-lg font-semibold mb-4 text-gray-800 flex items-center">
            <i class="fas fa-users mr-2 text-indigo-600"></i> Utilisateurs disponibles
          </h3>
          <div id="usersList" class="space-y-2">
            <div class="text-center py-8 text-gray-500">
              <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
              <p>Chargement des utilisateurs...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="fixed bottom-4 right-4 hidden">
    <div class="flex items-center px-6 py-3 rounded-md shadow-lg">
      <i id="toastIcon" class="mr-2"></i>
      <span id="toastMessage"></span>
    </div>
  </div>

  <script>
    const API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://anapath.onrender.com';

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      const icon = document.getElementById('toastIcon');
      const msg = document.getElementById('toastMessage');
      
      const container = toast.querySelector('div');
      container.className = `flex items-center px-6 py-3 rounded-md shadow-lg ${isError ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`;
      icon.className = `fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2`;
      msg.textContent = message;
      
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    function togglePasswordVisibility() {
      const input = document.getElementById('userPassword');
      const icon = document.getElementById('togglePassword');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    async function loadUsers() {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        showToast('Veuillez vous connecter', true);
        setTimeout(() => window.location.href = 'index.html', 1500);
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/liste_utilisateurs`, {
          headers: { 'X-User-ID': userId }
        });

        if (!response.ok) {
          throw new Error('Erreur de chargement');
        }

        const users = await response.json();
        const select = document.getElementById('userSelect');
        const listDiv = document.getElementById('usersList');

        // Remplir le select
        select.innerHTML = '<option value="0">-- Choisir un utilisateur --</option>';
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.numero;
          option.textContent = user.nom;
          option.dataset.statut = user.statut;
          select.appendChild(option);
        });

        // Afficher la liste
        listDiv.innerHTML = users.map(user => `
          <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                <i class="fas fa-user-md text-indigo-600"></i>
              </div>
              <div>
                <p class="font-medium text-gray-800">${user.nom}</p>
                <p class="text-xs text-gray-500">
                  <span class="px-2 py-0.5 rounded ${user.statut === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}">
                    ${user.statut === 'admin' ? 'Administrateur' : 'Utilisateur'}
                  </span>
                </p>
              </div>
            </div>
            <button onclick="quickSelect('${user.numero}', '${user.nom}')" class="text-indigo-600 hover:text-indigo-800">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        `).join('');

      } catch (error) {
        showToast('Erreur de chargement des utilisateurs', true);
        document.getElementById('usersList').innerHTML = `
          <div class="text-center py-8 text-red-500">
            <i class="fas fa-exclamation-triangle text-3xl mb-2"></i>
            <p>Erreur de chargement</p>
          </div>
        `;
      }
    }

    function quickSelect(numero, nom) {
      document.getElementById('userSelect').value = numero;
      document.getElementById('currentUserName').textContent = nom;
      document.getElementById('userPassword').focus();
    }

    async function validateUser() {
      const userNum = document.getElementById('userSelect').value;
      const password = document.getElementById('userPassword').value;

      if (userNum === '0') {
        showToast('Veuillez sélectionner un utilisateur', true);
        return;
      }

      if (!password) {
        showToast('Veuillez entrer le mot de passe', true);
        return;
      }

      try {
        const userId = localStorage.getItem('userId');
        const selectedOption = document.getElementById('userSelect').options[document.getElementById('userSelect').selectedIndex];
        const userName = selectedOption.text;

        const response = await fetch(`${API_BASE_URL}/valider_utilisateur`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-User-ID': userId
          },
          body: JSON.stringify({
            nom: userName,
            password2: password
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.erreur || 'Validation échouée');
        }

        const result = await response.json();
        
        // Stocker l'utilisateur sélectionné
        localStorage.setItem('selectedUser', JSON.stringify({
          numero: userNum,
          nom: userName,
          statut: selectedOption.dataset.statut
        }));
        localStorage.setItem('userPassword', password);

        showToast(`✅ Utilisateur ${userName} validé`);
        setTimeout(() => window.location.href = 'index.html', 1000);

      } catch (error) {
        showToast(error.message, true);
      }
    }

    function cancelSelection() {
      if (confirm('Annuler la sélection ?')) {
        window.location.href = 'index.html';
      }
    }

    function loginLogout() {
      localStorage.removeItem('userId');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('selectedUser');
      localStorage.removeItem('userPassword');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const userId = localStorage.getItem('userId');
      const userEmail = localStorage.getItem('userEmail');

      if (!userId || !userEmail) {
        showToast('Veuillez vous connecter', true);
        setTimeout(() => window.location.href = 'index.html', 1500);
        return;
      }

      document.getElementById('userDisplay').textContent = userEmail;
      document.getElementById('userDisplay').classList.remove('hidden');

      // Vérifier si un utilisateur est déjà sélectionné
      const selectedUser = localStorage.getItem('selectedUser');
      if (selectedUser) {
        const user = JSON.parse(selectedUser);
        document.getElementById('currentUserName').textContent = user.nom;
        document.getElementById('userSelect').value = user.numero;
      }

      loadUsers();

      // Enter pour valider
      document.getElementById('userPassword').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') validateUser();
      });
    });
  </script>
</body>
</html>
