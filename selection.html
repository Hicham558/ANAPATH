<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection Utilisateur - ANAPATH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn  { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes smoothBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.75; } }

    .animate-slide-in { animation: slideIn 0.5s ease-out forwards; }
    .animate-fade-in  { animation: fadeIn  0.8s ease-out forwards; }
    .blink-smooth     { animation: smoothBlink 1.8s infinite ease-in-out; }

    .password-container {
      position: relative;
      width: 100%;
    }
    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
      transition: color 0.2s;
    }
    .password-toggle:hover { color: #4f46e5; }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 14px 24px;
      border-radius: 8px;
      color: white;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
    }
    .toast.show { display: flex; align-items: center; }
    .toast.success { background: #10b981; }
    .toast.error   { background: #ef4444; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navigation -->
  <nav class="bg-indigo-600 text-white p-4 fixed w-full top-0 z-20 shadow-md animate-slide-in">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold flex items-center">
          <i class="fas fa-microscope mr-2 text-blue-300 animate-pulse"></i>
          ANAPATH ELYOUSR
        </h1>
        <span id="userDisplay" class="text-sm hidden text-indigo-100"></span>
      </div>
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-white hover:text-indigo-200 transition flex items-center gap-1 text-sm">
          <i class="fas fa-home"></i> Accueil
        </a>
        <button onclick="loginLogout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm transition flex items-center gap-2">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container mx-auto px-4 pt-28 pb-12 max-w-2xl">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden animate-fade-in">
      <!-- En-tête -->
      <div class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white p-6">
        <h2 class="text-2xl font-semibold flex items-center gap-3">
          <i class="fas fa-user-md text-3xl"></i>
          Sélection de l'utilisateur
        </h2>
        <p class="mt-1 text-indigo-100 text-sm">
          Choisissez la personne qui réalise l'examen / rédige le compte-rendu
        </p>
      </div>

      <!-- Corps -->
      <div class="p-6 space-y-8">
        <!-- Info utilisateur actuel -->
        <div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded-lg">
          <p class="text-sm text-blue-800">
            <strong>Utilisateur actuellement sélectionné :</strong><br>
            <span id="currentUserName" class="font-semibold text-lg blink-smooth">—</span>
          </p>
        </div>

        <!-- Formulaire -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
              <i class="fas fa-user text-indigo-600"></i>
              Utilisateur
            </label>
            <div class="relative">
              <select id="userSelect" class="w-full px-4 py-3 pr-10 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition appearance-none">
                <option value="0">-- Choisir un utilisateur --</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-600">
                <i class="fas fa-chevron-down text-sm"></i>
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
              <i class="fas fa-key text-indigo-600"></i>
              Mot de passe
            </label>
            <div class="password-container">
              <input type="password" id="userPassword" class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition" placeholder="Mot de passe de l'utilisateur">
              <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
          </div>

          <div class="flex gap-4 pt-4">
            <button onclick="cancelSelection()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-3 rounded-lg transition flex items-center justify-center gap-2">
              <i class="fas fa-times"></i> Annuler
            </button>
            <button onclick="validateUser()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg transition flex items-center justify-center gap-2 font-medium">
              <i class="fas fa-check"></i> Valider
            </button>
          </div>
        </div>

        <!-- Liste des utilisateurs -->
        <div class="pt-6 border-t border-gray-200">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <i class="fas fa-users text-indigo-600"></i>
            Utilisateurs disponibles
          </h3>
          <div id="usersList" class="space-y-3 max-h-80 overflow-y-auto pr-2">
            <div class="text-center py-10 text-gray-500">
              <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
              <p>Chargement...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">
    <i id="toastIcon" class="mr-3 text-lg"></i>
    <span id="toastMessage" class="font-medium"></span>
  </div>

  <script>
    const API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://anapath.onrender.com';

    function showToast(msg, error = false) {
      const t = document.getElementById('toast');
      const icon = document.getElementById('toastIcon');
      const text = document.getElementById('toastMessage');

      text.textContent = msg;
      icon.className = error ? 'fas fa-exclamation-circle mr-3 text-lg' : 'fas fa-check-circle mr-3 text-lg';
      t.className = `toast show ${error ? 'error' : 'success'}`;

      setTimeout(() => t.classList.remove('show'), 3400);
    }

    function togglePasswordVisibility() {
      const input = document.getElementById('userPassword');
      const icon = document.getElementById('togglePassword');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    async function loadUsers() {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        showToast('Veuillez vous connecter d’abord', true);
        setTimeout(() => location.href = 'index.html', 1800);
        return;
      }

      try {
        const r = await fetch(`${API_BASE_URL}/liste_utilisateurs`, {
          headers: { 'X-User-ID': userId }
        });
        if (!r.ok) throw new Error(await r.text());

        const users = await r.json();

        // Select
        const sel = document.getElementById('userSelect');
        sel.innerHTML = '<option value="0">-- Choisir un utilisateur --</option>';
        users.forEach(u => {
          const opt = document.createElement('option');
          opt.value = u.numero;
          opt.textContent = u.nom;
          opt.dataset.statut = u.statut;
          sel.appendChild(opt);
        });

        // Liste visuelle
        document.getElementById('usersList').innerHTML = users.length === 0
          ? '<p class="text-center py-8 text-gray-500">Aucun utilisateur trouvé</p>'
          : users.map(u => `
            <div class="flex items-center justify-between p-4 bg-gray-50 hover:bg-indigo-50 rounded-lg transition border border-gray-200">
              <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                  <i class="fas fa-user-md text-xl"></i>
                </div>
                <div>
                  <p class="font-medium text-gray-900">${u.nom}</p>
                  <span class="text-xs px-2.5 py-0.5 rounded-full ${u.statut === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}">
                    ${u.statut === 'admin' ? 'Administrateur' : 'Utilisateur'}
                  </span>
                </div>
              </div>
              <button onclick="quickSelect('${u.numero}', '${u.nom.replace(/'/g,"\\'")}')" class="text-indigo-600 hover:text-indigo-800 px-3 py-2 rounded hover:bg-indigo-100 transition">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          `).join('');

      } catch (err) {
        console.error(err);
        showToast('Impossible de charger la liste des utilisateurs', true);
        document.getElementById('usersList').innerHTML = `
          <div class="text-center py-10 text-red-600">
            <i class="fas fa-exclamation-triangle text-4xl mb-3"></i>
            <p>Erreur de chargement</p>
          </div>`;
      }
    }

    function quickSelect(numero, nom) {
      document.getElementById('userSelect').value = numero;
      document.getElementById('currentUserName').textContent = nom;
      document.getElementById('userPassword').focus();
    }

    async function validateUser() {
      const num = document.getElementById('userSelect').value;
      const pwd = document.getElementById('userPassword').value.trim();

      if (num === '0') return showToast('Sélectionnez un utilisateur', true);
      if (!pwd) return showToast('Le mot de passe est requis', true);

      try {
        const userId = localStorage.getItem('userId');
        const opt = document.getElementById('userSelect').selectedOptions[0];
        const nom = opt.textContent;

        const r = await fetch(`${API_BASE_URL}/valider_utilisateur`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-User-ID': userId
          },
          body: JSON.stringify({ nom, password2: pwd })
        });

        if (!r.ok) {
          const err = await r.json();
          throw new Error(err.erreur || 'Validation échouée');
        }

        // Succès → stockage
        localStorage.setItem('selectedUtilisateur', JSON.stringify({
          numero: num,
          nom: nom,
          statut: opt.dataset.statut
        }));

        showToast(`Utilisateur ${nom} validé avec succès ✓`, false);
        setTimeout(() => location.href = 'index.html', 1200);

      } catch (err) {
        showToast(err.message || 'Erreur lors de la validation', true);
      }
    }

    function cancelSelection() {
      if (confirm('Quitter sans sélectionner ?')) {
        location.href = 'index.html';
      }
    }

    function loginLogout() {
      if (confirm('Voulez-vous vraiment vous déconnecter ?')) {
        localStorage.removeItem('userId');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('selectedUtilisateur');
        location.href = 'index.html';
      }
    }

    // ──────────────────────────────────────────────
    // INIT
    // ──────────────────────────────────────────────
    document.addEventListener('DOMContentLoaded', () => {
      const userId    = localStorage.getItem('userId');
      const userEmail = localStorage.getItem('userEmail');

      if (!userId || !userEmail) {
        showToast('Veuillez vous connecter d’abord', true);
        setTimeout(() => location.href = 'index.html', 1800);
        return;
      }

      document.getElementById('userDisplay').textContent = userEmail;
      document.getElementById('userDisplay').classList.remove('hidden');

      // Afficher utilisateur déjà sélectionné
      const sel = localStorage.getItem('selectedUtilisateur');
      if (sel) {
        const u = JSON.parse(sel);
        document.getElementById('currentUserName').textContent = u.nom;
        document.getElementById('userSelect').value = u.numero;
      }

      loadUsers();

      // Toggle mot de passe
      document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);

      // Valider avec Enter
      document.getElementById('userPassword').addEventListener('keypress', e => {
        if (e.key === 'Enter') validateUser();
      });
    });
  </script>
</body>
</html>
